components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PaginationData:
      type: object
      required:
        - page
        - perPage
        - total
        - nextUrl
        - prevUrl
        - firstUrl
        - lastUrl
      properties:
        page:
          type: integer
          minimum: 1
          example: 2
        perPage:
          type: integer
          minimum: 1
          maximum: 100
          example: 25
        total:
          type: integer
          minimum: 0
          example: 75
        nextUrl:
          type: string
          example: /v1/classes?page=3
        prevUrl:
          type: string
          example: /v1/classes?page=1
        firstUrl:
          type: string
          example: /v1/classes?page=1
        lastUrl:
          type: string
          example: /v1/classes?page=3

    Cuid:
      type: string
      description: A cuid
      example: cjld2cjxh0000qzrmn831i7rn

    DateTime:
      type: string
      description: An RFC3339 date/time string
      example: '1985-04-12T23:20:50.52Z'

    AuthLoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    AuthLoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string

    Class:
      type: object
      required:
        - id
        - name
        - displayName
        - description
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: '#/components/schemas/Cuid'
        name:
          type: string
          example: mathsOneOhOne
        displayName:
          type: string
          example: Maths 101
        description:
          type: string
          example: Basic maths class
        createdAt:
          $ref: '#/components/schemas/DateTime'
        updatedAt:
          $ref: '#/components/schemas/DateTime'

    ClassList:
      description: An array of Classes
      type: array
      items:
        $ref: '#/components/schemas/Class'

    ClassesListResponse:
      description: The response for the /v1/classes endpoint
      type: object
      required:
        - pagination
        - classes
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationData'
        classes:
          $ref: '#/components/schemas/ClassList'

    ClassesCreateRequest:
      type: object
      required:
        - displayName
      properties:
        name:
          type: string
          description: The name of the Class
          example: mathsOneOhOne
        displayName:
          type: string
          description: The display name of the Class
          example: Maths 101
        description:
          type: string
          description: The description of the Class
          example: Basic maths class

    ClassesCreateResponse:
      type: object
      required:
        - class
      properties:
        class:
          $ref: '#/components/schemas/Class'

    ClassesUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the Class
          example: mathsOneOhOne
        displayName:
          type: string
          description: The display name of the Class
          example: Maths 101
        description:
          type: string
          description: The description of the Class
          example: Basic maths class

    ClassesUpdateResponse:
      type: object
      required:
        - class
      properties:
        class:
          $ref: '#/components/schemas/Class'

    Student:
      type: object
      required:
        - id
        - fullName
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: '#/components/schemas/Cuid'
        fullName:
          type: string
          example: John Doe
        createdAt:
          $ref: '#/components/schemas/DateTime'
        updatedAt:
          $ref: '#/components/schemas/DateTime'

    StudentList:
      description: An array of Students
      type: array
      items:
        $ref: '#/components/schemas/Student'

    StudentsListResponse:
      description: The response for the /v1/teachers endpoint
      type: object
      required:
        - pagination
        - students
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationData'
        students:
          $ref: '#/components/schemas/StudentList'

    StudentsCreateRequest:
      type: object
      required:
        - fullName
      properties:
        fullName:
          type: string
          example: John Doe

    StudentsCreateResponse:
      type: object
      required:
        - student
      properties:
        student:
          $ref: '#/components/schemas/Student'

    StudentsUpdateRequest:
      type: object
      required:
        - fullName
      properties:
        fullName:
          type: string
          example: John Doe

    StudentsUpdateResponse:
      type: object
      required:
        - student
      properties:
        student:
          $ref: '#/components/schemas/Student'

    Teacher:
      type: object
      required:
        - id
        - fullName
        - email
        - createdAt
        - updatedAt
      properties:
        id:
          $ref: '#/components/schemas/Cuid'
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john.doe@myschool.edu
        createdAt:
          $ref: '#/components/schemas/DateTime'
        updatedAt:
          $ref: '#/components/schemas/DateTime'

    TeacherList:
      description: An array of Teachers
      type: array
      items:
        $ref: '#/components/schemas/Teacher'

    TeachersListResponse:
      description: The response for the /v1/teachers endpoint
      type: object
      required:
        - pagination
        - teachers
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationData'
        teachers:
          $ref: '#/components/schemas/TeacherList'

    TeachersCreateRequest:
      type: object
      required:
        - fullName
        - email
      properties:
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john.doe@myschool.edu

    TeachersCreateResponse:
      type: object
      required:
        - teacher
      properties:
        teacher:
          $ref: '#/components/schemas/Teacher'

    TeachersUpdateRequest:
      type: object
      required:
        - fullName
        - email
      properties:
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john.doe@school.edu

    TeachersUpdateResponse:
      type: object
      required:
        - teacher
      properties:
        teacher:
          $ref: '#/components/schemas/Teacher'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          description: The HTTP error code
          type: integer
          example: 404
        message:
          description: A human readable error message
          type: string
          example: 'Not found'

    MultiError:
      type: object
      required:
        - code
        - messages
      properties:
        code:
          description: The HTTP error code
          type: integer
          example: 404
          minimum: 400
          maximum: 599
        messages:
          type: array
          items:
            type: string
            description: A human readable error message

