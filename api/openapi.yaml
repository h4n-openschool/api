openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'OpenSchool API'
  description: Interact with your childrens' teachers and their classes.

servers:
  - url: http://localhost:8080

security:
  - bearerAuth: []

paths:
  /v1/auth/me:
    get:
      operationId: authCurrentUser
      summary: Use a JWT to get the currently-authenticated user.
      tags: [auth]
      responses:
        200:
          description: A JWT to be used for authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teacher'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/auth/login:
    post:
      operationId: authLogin
      summary: Generate a JWT to use as a bearer token for authentication.
      tags: [auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        200:
          description: A JWT to be used for authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/classes:
    get:
      operationId: classesList
      summary: List all classes
      tags: [classes]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: perPage
          schema:
            type: integer
          description: The number of results to retrieve in each page.
        - in: query
          name: page
          schema:
            type: integer
          description: The page to load.
      responses:
        '200':
          description: A list of classes and pagination details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassesListResponse'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      operationId: classesCreate
      summary: Create a new class
      tags: [classes]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassesCreateRequest'
      responses:
        '201':
          description: The created class, populated with metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassesCreateResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/classes/{id}:
    get:
      operationId: classesGet
      summary: Get a class by its CUID
      tags: [classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Cuid'
          required: true
      responses:
        '200':
          description: The class found for the CUID provided.
          content:
            application/json:
              schema:
                type: object
                required:
                  - class
                properties:
                  class:
                    $ref: '#/components/schemas/Class'
        404:
          description: No class was found with that ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      operationId: classesUpdate
      summary: Update a class by its CUID
      tags: [classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Cuid'
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClassesUpdateRequest'
      responses:
        '200':
          description: The class found for the CUID provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassesUpdateResponse'
        400:
          description: There was a problem with your input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: No class was found with that ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      operationId: classesDelete
      summary: Delete a class by its CUID
      tags: [classes]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Cuid'
          required: true
      responses:
        '200':
          description: The class found for the CUID provided.
          content:
            application/json:
              schema:
                type: object
                required:
                  - ok
                properties:
                  ok:
                    type: boolean
                    example: true
        404:
          description: No class was found with that ID.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
